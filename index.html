<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social media</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>
    <section id="container-box">
        <!-- Navigation bar left portion -->

        <div id="nav-cover">
            <div class="logo">
                <ul>
                    <li><img src="./image/logo.png" alt=""></li>
                    <li>LOGO Title </li>
                </ul>
            </div>
            <hr class="line">
            <div class="activity-info">
                <ul>
                    <li class="text-color"><img src="./image/heading.png" alt=""> Heading</li>
                    <li class="text-color"><img src="./image/dashboard.png" alt=""> Dashboard</li>
                    <li class="text-color"><img src="./image/status.png" alt=""> Activity Status</li>
                </ul>
            </div>
            <hr class="line">
            <div class="activity-info">
                <ul>
                    <li class="text-color"><img src="./image/profile.png" alt=""> My Profile</li>
                    <li class="text-color"><img src="./image/status.png" alt=""> Account</li>
                    <li class="text-color"><img src="./image/history.png" alt=""> History</li>
                    <li class="text-color"><img src="./image/setting.png" alt=""> Settings</li>
                </ul>
            </div>
            <hr class="line">
        </div>


        <!-- Main contents right portions  -->
        <div id="main-content">
            <div class="floating-items">
                <div class="search-boxes">
                    <div class="search">
                        <input type="text" placeholder="Search your frinds">
                    </div>
                    <div class="button">
                        <input type="button" value="Search">
                    </div>
                </div>
                <div class="icons-images">
                    <div class="notification">
                        <img src="./image/notification.png" alt="">
                    </div>
                    <div class="icon-img">
                        <img src="./image/boy face (1).png" alt="">
                    </div>
                    <div class="account-name">
                        <h2>Programmedboy</h2>
                        <p>its99raj@gmail.com</p>
                    </div>
                </div>
            </div>

            <!-- Middle center content  -->
            <div id="middle-content">
                <div class="Scrolled-content">

                    <h1>What's your choice</h1><br>
                    <div class="story-box">
                        <div class="story01 box"> <img class="story-image" src="./image/story  (1).jpg" alt="">Romantic</div>
                        <div class="story02 box"> <img class="story-image" src="./image/story  (2).jpg" alt="">Sad/Emotional</div>
                        <div class="story03 box"> <img class="story-image" src="./image/story  (3).jpg" alt="">Patriotic</div>
                        <div class="story03 box"> <img class="story-image" src="./image/story  (4).jpg" alt="">Item song</div>
                        <div class="story03 box"> <img class="story-image" src="./image/story  (5).jpg" alt="">Happy</div>
                    </div><br><br>
                    <h2>Programmed boy</h2>
                    <br>
                    <div class="user-content">

                    </div>

                </div>
                <!-- Music body  -->
                <!-- Favourite icons -->
                <div class="music-body">
                    <h1>Listen your Favourate</h1>
                    <div class="music-item">
                        <div class="music-thumbnail"> 
                        </div>
                        <div class="music-details">
                            <ul>
                                <li><h1>Music Name</h1></li>
                                <li>Artist Name</li>
                                
                                <li><img class="favorate-icon" src="./image/favourate (2).png" alt=""></li>
                                <li><input type="range"></li>  
                            </ul>
                            <ul>
                                <li><img src="./image/suffle.png" alt=""></li>
                                <li><img src="./image/prev.png" alt=""></li>
                                <li><img src="./image/play.png" alt=""></li>
                                <li><img src="./image/next.png" alt=""></li>
                                <li><img src="./image/loop.png" alt=""></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
